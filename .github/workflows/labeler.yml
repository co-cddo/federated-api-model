name: "Pull Request Labeler"
on:
- pull_request_target

permissions:
  contents: read
  pull-requests: write
jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@0776a679364a9a16110aac8d0f40f5e11009e327
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        sync-labels: true
